version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: baos
      POSTGRES_USER: baos
      POSTGRES_PASSWORD: baos
    ports:
      - "5432:5432"

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"

  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg://baos:baos@postgres:5432/baos
      EVENT_BUS_BACKEND: nats
      NATS_URL: nats://nats:4222
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - nats

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      NEXT_PUBLIC_BAOS_API_URL: http://localhost:8000/api/v1
    command: sh -lc "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - backend
