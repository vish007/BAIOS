apiVersion: apps/v1
kind: Deployment
metadata:
  name: baos-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: baos-frontend
  template:
    metadata:
      labels:
        app: baos-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/baos-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BAOS_API_URL
              value: "https://baos-backend.bank.internal/api/v1"
---
apiVersion: v1
kind: Service
metadata:
  name: baos-frontend
spec:
  selector:
    app: baos-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
